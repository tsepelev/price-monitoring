<!DOCTYPE html>
<html>
  <head>
    <meta name="robots" content="noindex" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <title>Поиск по товаров по интернет-источникам</title>
  </head>
  <body>
    <div class="container">
      <form method="get" action="/" class="row pt-4 pb-4 g-3">
        <div class="col-11">
          <input class="form-control form-control-lg" name="q" type="text" placeholder="Введите наименование товар" value="{{ request.args.q }}" autocomplete="off" />
        </div>
        <div class="col-1">
          <input class="btn btn-lg btn-primary" type="submit" value="Найти" />
        </div>
      </form>

      <ul class="list-inline">
        <li class="list-inline-item">Например:</li>
        {% for item in searches %}
          <li class="list-inline-item">
            <a href="/?q={{ item.query }}" class="secondary">{{ item.query }}</a>
          </li>
        {% endfor %}
      </ul>
      {% if content %}
        {% comment %} <a href="{{ content.search_metadata.json_url }}">JSON</a> {% endcomment %}
        {% block content %}

        {% endblock %}
      {% endif %}
    </div>
  </body>
</html>
